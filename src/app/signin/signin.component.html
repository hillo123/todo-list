<div class="sign-in">
  <form class="custom-form" method="post">
    <h1>Sign In</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="signInUser()">Sign In</button>
  </form>
</div>
